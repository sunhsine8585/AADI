<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíñ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Make video background full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Video background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Main content */
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question {
            font-size: 24px;
            font-weight: 600;
            color: #e63946;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #d62839;
            transform: scale(1.1);
        }

        .response {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .response img {
            width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-bg" autoplay loop muted>
        <source src="https://www.videvo.net/videvo_files/converted/2021_01/preview/210125_04_ValentinesDay_1080p_002.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div class="container">
        <h1 class="question">Will you be my Valentine? üíñ</h1>
        <div class="buttons">
            <button onclick="showResponse('flower')">Yes</button>
            <button onclick="showResponse('snake')">Maybe Later</button>
        </div>
        <div id="flower" class="response">
            <img src="https://i.pinimg.com/originals/63/5b/35/635b35d31f64ad3bfa045220801996fc.jpg" alt="Cute Flower">
            <p>Yay! You made my day! üå∏üíñ</p>
        </div>
        <div id="snake" class="response">
            <img src="https://i.pinimg.com/originals/3e/1a/45/3e1a45282c3a1f3cc32c7e59599eaf83.jpg" alt="Cute Snake">
            <p>Oh no! Maybe next time? üêçüò¢</p>
        </div>
    </div>

    <script>
        function showResponse(choice) {
            document.getElementById('flower').style.display = 'none';
            document.getElementById('snake').style.display = 'none';
            document.getElementById(choice).style.display = 'block';
        }
    </script>

</body>
</html>
